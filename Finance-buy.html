<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stocks</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Buy Stocks</h1>
        <form action="/buy" method="post">
            <div class="form-group mb-3">
                <label for="symbol" class="form-label">Stock Symbol:</label>
                <input type="text" id="symbol" name="symbol" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="shares" class="form-label">Number of Shares:</label>
                <input type="number" id="shares" name="shares" class="form-control" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Buy</button>
        </form>
    </div>

    <!-- Bootstrap JS and its dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
