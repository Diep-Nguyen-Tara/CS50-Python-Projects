{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="container py-5">
        <h2 class="mb-4">Sell Stocks</h2>
        <form action="/sell" method="post">
            <div class="form-group mb-3">
                <label for="symbol" class="form-label">Stock Symbol:</label>
                <select id="symbol" name="symbol" class="form-control" required>
                    <option value="">Select a stock</option>
                    {% for stock in stocks %}
                        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="shares" class="form-label">Number of Shares:</label>
                <input type="number" id="shares" name="shares" class="form-control" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>
{% endblock %}

<!-- Bootstrap JS and dependencies are included in layout.html -->
