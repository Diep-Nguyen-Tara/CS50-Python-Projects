{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container py-5">
        <h2 class="mb-4">Stock Quote</h2>

        <form action="/quote" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol:</label>
                <input type="text" id="symbol" name="symbol" class="form-control" placeholder="Symbol (e.g., AAPL)" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Quote</button>
        </form>
    </div>
{% endblock %}
